<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:m="http://code.google.com/p/gmaps4jsf/">

<h:head>
	<h:outputStylesheet library="css" name="geoLocal.css" />
	<h:outputScript library="javascript" name="heatmap.js" />
	
	<script type="text/javascript"
				src="https://maps.googleapis.com/maps/api/js?libraries=visualization&amp;callback=initMap ">
				*/
			</script>

	<script type="text/javascript"
		src="https://www.gstatic.com/charts/loader.js"></script>
	<h:outputScript library="javascript" name="piechart.js" />
	<h:outputScript library="javascript" name="combochart.js" />
</h:head>


<h:body style="margin:0px; border:0; background-color:#E8E8E8;">
	<div id="wrapper" style="font-size: 12px; font-family: arial;">

		<!-- "FOOTER" -->
		<div id="top"
			style="background-color: #B0E2FF; position: relative; max-width: 1420px; height: 80px;">

			<section id="referencia" style="margin-left:20px;"> <a
				onclick="location.href='index.xhtml'"><h:graphicImage
					value="/imagem/logo-60.png" width="45" height="45" /></a> <!-- BOTÃO "FILTRAR POR REGIÃO" (LOCALIZADO NO CANTO SUPERIOR ESQUERDO) -->
			<h:form>
				<p:growl id="messages" />

				<p:commandButton id="dynaButton" value="Filtrar por Região" />
				<p:menu overlay="true" trigger="dynaButton" my="left top"
					at="left bottom">
					<p:submenu label="Selecione a Cidade">
						<p:menuitem value="Mesquita" actionListener="#{menuView.select}"
							update="messages" />
						<p:menuitem value="Nilópolis" actionListener="#{menuView.select}"
							update="messages" />
						<p:menuitem value="Nova Iguaçu" actionListener="#{menuView.select}"
							update="messages" />
						<p:menuitem value="Duque de Caxias" actionListener="#{menuView.select}"
							update="messages" />
						<p:menuitem value="Queimados" actionListener="#{menuView.select}"
							update="messages" />
					</p:submenu>
				</p:menu>
			</h:form> </section>

			<!-- BOTÕES "AJUDA E IMPRIMIR" (LOCALIZADOS NO CANTO SUPERIOR DIREITO)-->
			<section id="btn"
				style="float:right;margin-top:-60px; margin-right:30px;">
			<p:commandButton value="Ajuda" id="Ajuda" update=""
				actionListener="#{buttonView.buttonAction}"
				styleClass="ui-priority-primary" /> <p:commandButton
				value="Imprimir" id="imprimir" update=""
				actionListener="#{buttonView.buttonAction}"
				styleClass="ui-priority-primary" /> </section>


		</div>

		<!-- TABELA -->
		<div id="tabela"
			style="float: left; margin-top: 0px; background-color: blue; max-width: 400px; height: 80px;">

			<h:form id="form">

				<p:growl id="msgs" showDetail="true" />


				<!-- DATA TABLE -->
				<p:dataTable id="tabelaGeo" var="paciente"
					value="#{mbMap.pacientesdto}"
					resizableColumns="true" paginator="true" rows="20">

					<f:facet name="header">Tabela</f:facet>

					<p:column headerText="Bairro">
						<h:outputText value="#{paciente.bairro}" />
					</p:column>
					<p:column headerText="Sexo">
						<h:outputText value="#{paciente.sexo}" />
					</p:column>
					<p:column headerText="Quantidade">
						<h:outputText value="#{paciente.quantidade}" />
					</p:column>
				</p:dataTable>


	

			</h:form>
		</div>

		<!-- mapa atual (em desenvolvimento) -->
		<f:view contentType="text/html" encoding="UTF-8">

			
			<!-- container que contém o mapa -->
			<h:form id="mapa">
			
			
			 <m:map id="map" submitOnClick="false" latitude="-22.756132" longitude="-43.460742" debug="false" width="935" height="350">
			<ui:repeat var="pac" value="#{mbMap.pacientesdto}">
                     <m:circle latitude="#{pac.latitude}" 
                               longitude="#{pac.longitude}"  
                               draggable="false"                                
                               submitOnValueChange="false"  
                               raduis="0.05"   
                            	               
                            	              
                              />
                 </ui:repeat>			
			</m:map>
			</h:form>
				

			<h:form id="form2">
 	<div id="relatorio"
			style="background-color: white; position:relative;margin-left:400px; margin-top: 5px; max-width: 1000px; height:300px;">
	<p:growl id="growl" showDetail="true" />
	
    <h:panelGrid columns="2" columnClasses="left,right" style="width:100%" rendered="#{not empty mbMap.pacientesdto}">
        <p:chart type="pie" model="#{mbMap.grafico}" style="width:400px;height:300px">
            <p:ajax event="itemSelect" listener="#{mbMap.itemSeleciondado}" update="growl" />
        </p:chart>
 		<p:chart type="bar" model="#{mbMap.grafico2}" style="width:400px;height:300px;">
            <p:ajax event="itemSelect" listener="#{mbMap.itemSeleciondado}" update="growl"/>
        </p:chart>  
        </h:panelGrid>
 	</div>
</h:form>
			


			
		</f:view>
	</div>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>


<script type="text/javascript"
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB4587fj1P5xJ6VSfeaGCgXugnJ-skaog&amp;signed_in=true&amp;libraries=visualization&amp;callback=initialize">
				/* libraries=visualization&amp;callback=initMap */
	</script>

<script>

        function initialize() {
             
        	  var mapx = gmap.getMap();
        	  
        	  var map = new google.maps.Map(document.getElementById('form:mapa'),mapx);

        	  heatmap = new google.maps.visualization.HeatmapLayer({
        			data : getPoints(),
        			map : map
        		});
        	  	heatmap.setMap(map);
        	}

        function getPoints() {
        	
        	return [ 
        			new google.maps.LatLng(37.782551, -122.445368),
        			new google.maps.LatLng(37.782745, -122.444586),
        			new google.maps.LatLng(37.782842, -122.443688),
        	        new google.maps.LatLng(37.782919, -122.442815),
        			new google.maps.LatLng(37.782992, -122.442112),
        			new google.maps.LatLng(37.770992, -122.410477)
        	];
        }

        	google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</h:head> 
<body> 

<h:form id="form">


                    <p:gmap id="mapa" center="37.782551, -122.445368" zoom="13"
                        type="HYBRID" style="width:600px;height:400px" widgetVar="gmap"
                        fitBounds="true" >
                        </p:gmap>
         
</h:form>
</body> 
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body style=" margin:auto;border:0; background-color:#E8E8E8;">
	<ui:insert name="header">
		<ui:include src="Template/header.jsf" />

	</ui:insert>

	<ui:insert name="menu">
		<ui:include src="Template/menu.jsf" />
	</ui:insert>
	<div id="corpo"
		style="min-height: 100%; position: relative; max-width: 1120px; margin-right: auto; margin-left: auto; font-size: 14px;">
		<h:form id="form_buscaUPA">
			<p:growl id="growl" showDetail="true" />
			<p:outputLabel for="cep" value="Busca por Unidades Proximas" />
			<p:inputMask id="cep" mask="99999999" placeholder="Digite seu CEP"
				value="#{mbBuscaUPA.cep}" />
			<p:commandLink actionListener="#{mbBuscaUPA.montaLink}"
				value="Buscar" />
		</h:form>
	</div>
	<ui:insert name="footer">
		<ui:include src="Template/footer.jsf" />
	</ui:insert>
</h:body>
</html>

	xmlns:p="http://primefaces.org/ui"

<h:head>

	<script type="text/javascript"

<f:view>
<h:body >
			<h:form>

			</div>
			 <m:map jsVariable="map" id="map"  >

			 	<m:point latitude="37.782842" longitude="-122.443688"></m:point>
			 	<m:point latitude="37.782919" longitude="-122.442815"></m:point>
			 	<m:point latitude="37.782992" longitude="-122.442112"></m:point>
			 	<m:point latitude="37.783100" longitude="-122.441461"></m:point>
			</m:map>
		</h:form>
		
	
</h:body>
</f:view>
<h:outputScript library="javascript" name="heatmap.js" />

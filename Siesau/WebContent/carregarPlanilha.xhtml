<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body style=" margin:0px; border:0; background-color:#E8E8E8;">
	<ui:insert name="header">
		<ui:include src="Template/header.jsf" />
	</ui:insert>

	<ui:insert name="menu">
		<ui:include src="Template/menu.jsf" />
	</ui:insert>
	<div
		style="padding-bottom:215px; position: relative; max-width: 1120px; margin-right: auto; margin-left: auto; font-size: 14px;">

		<h:form id="form1" enctype="multipart/form-data">

			<p:panel header="Carregar Planilha" style="background-color:#F0F4F9;">
			<h1 style="font-family:arial;color:#000000">Planilhas de cadastro</h1>
			
			<li style="font-family:arial;color:#000000">O formato do excel aceitavel Ã© o .xls </li>

			<p:fileUpload id="carregarPlanilha"
				fileUploadListener="#{mbPlanilha.upload}" dragDropSupport="false"
				mode="advanced" fileLimit="1" update="messages"
				allowTypes="/(\.|\/)(xls)$/"  label="Escolher" cancelLabel="Cancelar" uploadLabel="Carregar" />

			<p:messages id="messages" autoUpdate="true" closable="true" />
			</p:panel>
		</h:form>

	</div>
	<ui:insert name="footer">
		<ui:include src="Template/footer.jsf" />
	</ui:insert>

</h:body>
</html>

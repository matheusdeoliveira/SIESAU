<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body style="margin:0px; border:0; background-color:#E8E8E8;">
	<ui:insert name="header">
		<ui:include src="Template/header.jsf" />

	</ui:insert>

	<ui:insert name="menu">
		<ui:include src="Template/menu.jsf" />
	</ui:insert>

	<div
		style="position: relative; max-width: 1120px; margin-right: auto; margin-left: auto; font-size: 14px;">

		<p:fieldset legend="Laudo"
			style="position:relative;background-color:#E8E8E8;color:black;width:400px;">
			<h:form id="form_cad" style=" position: relative;width:800px;">
				<h:panelGrid columns="5" layout="grid"
					style="color:black;padding:10px; font-size:14px;">

					<p:row>
						<h:outputText value="Medico" style="" /><br/>
						<p:inputText value="#{mbLaudo}" required="true" />
					</p:row>

					<p:row>
						<h:outputText value="Paciente" style="padding:;" /><br/>
						<p:column>
							<p:inputText value="#{mbLaudo}" required="true" />
						</p:column>
					</p:row>

					<p:row>
						<h:outputText value="Data Laudo:" style="padding:;" />
						<p:column>
							<p:calendar id="popup" value="#{mbLaudo}" />
						</p:column>
					</p:row>

					<p:row>
						<h:outputText value="Hora Laudo:" style="padding:;" />
						<p:column>
							<p:inputText value="#{mbLaudo}" required="true" />
						</p:column>
					</p:row>

				</h:panelGrid>


				<p:row>
					<h:outputText value="Descrição" style="" />
				</p:row>
				<br />
				<p:row>
					<p:inputTextarea rows="10" cols="140" />
				</p:row>



				<br />
				<br />
				<br />
				<p:commandButton value="Salvar" style="float:right" action="#"
					ajax="true" update=":form_cad" />
				<p:commandButton value="Limpar" style="float:right" action="#"
					ajax="true" update=":form_cad" />


			</h:form>
		</p:fieldset>
	</div>

	<ui:insert name="footer">
		<ui:include src="Template/footer.jsf" />
	</ui:insert>

</h:body>
</html>
